start on (runlevel [2345] and stopped networking RESULT=ok)
stop on runlevel [!2345]

kill timeout 900
respawn

exec start-stop-daemon --start -c {{GUNICORN.USER}} --exec {{GUNICORN.COMMAND}} run_gunicorn {{GUNICORN.PORT}} --error-logfile {{GUNICORN.ERROR_LOG}} --access-logfile {{GUNICORN.ACCESS_LOG}}


