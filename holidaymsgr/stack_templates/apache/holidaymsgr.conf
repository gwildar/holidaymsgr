<VirtualHost *:443>
    ServerName {{server_name}}
    ProxyPass / http://localhost:{{port}}/
    CustomLog {{webserver.access_log}}
    ErrorLog {{webserver.error_log}}
    SSLEngine On
    SSLCertificateFile {{ssl.cert}
    SSLCertificateKeyFile {{ssl.key}}
    SSLCertificateChainFile {{ssl.chain}}
</VirtualHost>


    
